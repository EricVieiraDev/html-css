<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre</title>
    <style>
        .container {
            display: flex;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: 
                translate(-50%, -50%);
        }

        main {
            display: grid;
        }

        main > img {
            width: 200px;
            height: auto;
        }

        main > h1 {
            text-transform: uppercase;
            font-family: Arial, Helvetica, sans-serif;
        }

    </style>
</head>
<body>
    <div class="container">
        <main>
            <h1>Site em Manutenção!</h1>
            <img src="manutencao.png" alt="Site em manutenção">
        </main>
    </div>
</body>
</html>
